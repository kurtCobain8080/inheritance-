<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <style>
        body{
            margin:0;
        }
    </style>
    <script src="extend.js"></script>
    <script src="rectangle.js"></script>
    <script src="setCanvas.js"></script>
    <script src="requestFrame.js"></script>
</head>
<body>
<canvas></canvas>
<canvas id="canvas"></canvas>
<button onclick="stopFrame()">Stop</button>
<button onclick="playFrame()">Play</button>
<script>
    /* setting canvas */
    var canvas2 = document.getElementById('canvas');
    var context = setCanvas();
    var context2 = setCanvas(canvas2, null,300);
    context.canvas.height = 300;

    /* filling elements in context-->root */
    var rectangle1 = context.root.Rectangle1 = new Rectangle( {x:0,y:0,width:100,height:200, border:'green'} );
    var rectangle12 = context.root.Rectangle2 = new Rectangle( {x:50,y:100,width:100,height:200, border:'black', background:'green'} );
    var rectangle2 = context2.root.Rectangle1 = new Rectangle( {context:canvas2.getContext("2d"),x:0,y:0,width:100,height:200,border:'transparent',background:'yellow'} );

    /* frame routine */
    var frames = requestFrame(function(){
        context.clearRect(0,0,context.canvas.width,context.canvas.height);
        context2.clearRect(0,0,context2.canvas.width,context2.canvas.height);
        rectangle1.settings.x+=1;
        rectangle2.settings.x+=1;
        rectangle12.settings.x+=1;
        rectangle2.settings.background= rectangle2.settings.background == 'yellow' ? 'black' : 'yellow';
        rectangle1.draw();
        rectangle12.draw();
        context2.root.Rectangle1.draw();
    });

    /* handle stop/play */
    function stopFrame(){
        frames.stop();
    };
    function playFrame(){
        frames.play();
    };
</script>
</body>
</html>
